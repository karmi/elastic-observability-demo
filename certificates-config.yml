instances:
  - name: nginx
    dns:
      - nginx
      - nginx_1
      - localhost
      - application.local
      - "*.bc.googleusercontent.com"
    ip:
      - 0.0.0.0
      - 127.0.0.1

  - name: elasticsearch_1
    dns:
      - elasticsearch_1
      - elasticsearch_1.local
      - localhost
    ip:
      - 0.0.0.0
      - 127.0.0.1

  - name: kibana_1
    dns:
      - kibana_1
      - kibana_1.local
      - localhost
    ip:
      - 0.0.0.0
      - 127.0.0.1

  - name: apm_server_1
    dns:
      - apm_server_1
      - localhost
    ip:
      - 0.0.0.0
      - 127.0.0.1
